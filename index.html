<html>
    <head>

    </head>

    <body style="background-color: #ffffff;">
        <form>
            <fieldset style="background-color: #e063bb; color: #70014b;">
                <legend>personal data :</legend>
                <br>
                <fieldset style="background-color: #d12096;">
                    <legend>your name</legend>
                    <br>
                    <lable>first name :</lable>
                    <input maxlength="10" type="text" name="fir" placeholder="enter ur first name" required>
                    <br>
                    <label>second name:</label>
                    <input maxlength="10" type="text" name="sec" placeholder="enter ur second name" required>
                    <br>
                    <br>
                </fieldset>
                <br>
                <fieldset style="background-color: #d12096;">
                    <legend>others:</legend>
                    <br>
                    <label>phone</label>
                    <input name="phone" type="tel" placeholder="enter ur phone" required>
                    <br>
                    <label>email:</label>
                    <input name="email" type="email" placeholder="enter ur email" required>
                    <br>
                    <lable>password:</lable>
                    <input name="pass" type="password" placeholder="enter ur password" required>
                    <br>
                    <label>repassword:</label>
                    <input name="repass" type="password" placeholder="enter ur password again" required>
                    <br>
                    <br>
                </fieldset>
                <br>
                <fieldset style="background-color: #d12096;">
                    <legend>gender:</legend>
                    <br>
                    <input name="gender" type="radio" value="male" >
                    <label>male</label>
                    
                    <br>
                    <input name="gender" value="female" type="radio">
                    <label>female</label>
                    
                    <br>
                </fieldset>
                <br>
                <fieldset  style="background-color: #d12096;">
                    <legend>case:</legend>
                    <br>
                    <input name="case" type="radio" value="student">
                    <label>student</label>
                    
                    <br>
                    <input name="case" type="radio" value="graduted">
                    <label>graduated</label>
                    
                </fieldset>
                <br>
                <fieldset  style="background-color: #d12096;">

                    <legend>skills :</legend>
                    <br>
                    <input name="langauge" type="checkbox" value="php">
                    <label>php</label>
                    <br>
                    <input name="langauge" type="checkbox" value="c++">
                    <label>c++</label>
                    <br>
                    <input name="langauge" type="checkbox" value="c#" >
                    <label>c#</label>
                    <br>
                </fieldset>
                <br>
                <fieldset  style="background-color: #d12096;">
                    <legend>load your images :</legend>
                    <input type="file" name="image" accept="image/*">
                    <br>
                    <br>
                </fieldset>
                <br>
                <fieldset style="background-color: #d12096;">

                    <legend>any comments  :  </legend>
                    <textarea style="resize: none;" cols="10" rows="10"></textarea>
                    <br>
                    <br>
                </fieldset>
                <br>
                <fieldset style="background-color: #d12096;">
                    <legend>your country</legend>
                
                    <select name="country">
                        <option value="AUC">AUC</option>
                        <option value="malisia">malisia</option>
                        <option value="india">india</option>
                        <option value="thailand">thailand</option>
                    </select>
                    <br>
                </fieldset>
                <br>
                <button  style="background-color: #d12096;" type="submit">submit</button>
            </fieldset>

        </form>


    </body>

</html>
